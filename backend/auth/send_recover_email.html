<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Recuperar Contraseña</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/public.css">
  <link rel="stylesheet" href="../../assets/css/login_admin.css">
</head>

<body>

<header class="topbar">
  <div class="brand">
    <img src="../../assets/img/reliquias_logo.jpg" class="logo">
  </div>

  <div class="titles">
    <h1>Aportes</h1>
    <h3>Las Reliquias del Fútbol</h3>
  </div>

  <div class="actions-butt-right">
    <a href="../../public/login.html" class="volver-butt">Volver</a>
  </div>
</header>

<section class="admin-card">
  <h2 class="title-recover-form">Recuperar Contraseña</h2>

  <form id="recoverForm" class="admin-form">

    <label class="title-labels-recover-form">Correo</label>
    <input type="email" id="email" class="form-control"
           placeholder="correo@ejemplo.com" required>
      <p class="recover-message">Se Enviará un Correo de Recuperación de Contraseña a tu Email</p>

    <button type="submit" class="ingresar-butt">
      Enviar Correo
    </button>

    <h3 class="warning-title-admin">Solo para administradores</h3>
  </form>
 
</section>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.getElementById("recoverForm").addEventListener("submit", e => {
  e.preventDefault();

  const email = document.getElementById("email").value;

  fetch("generar_token.php", {
    method: "POST",
    headers: {"Content-Type":"application/x-www-form-urlencoded"},
    body: `email=${encodeURIComponent(email)}`
  })
  .then(r => r.json())
  .then(res => {
    if (!res.ok) {
      Swal.fire("Error", res.msg, "error");
      return;
    }
 Swal.fire(
    "Correo enviado",
    "Si el correo existe, te llegará un enlace de recuperación.",
    "success"
  );
  // opcional: limpiar input
  document.getElementById("email").value = "";
  });
});
</script>

</body>
</html>
