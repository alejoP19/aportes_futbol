<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Recuperar Contraseña</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/public.css">
  <link rel="stylesheet" href="../../assets/css/login_admin.css">
</head>

<body>

<header class="topbar">
  <div class="brand">
    <img src="../../assets/img/reliquias_logo.jpg" class="logo">
  </div>

  <div class="titles">
    <h1>Aportes</h1>
    <h3>Las Reliquias del Fútbol</h3>
  </div>

  <div class="actions-butt-right">
    <a href="../../public/login.html" class="volver-butt">Volver</a>
  </div>
</header>

<section class="admin-card">
  <h2 class="title-admin-form">Recuperar Contraseña</h2>

  <form id="recoverEmailForm" class="admin-form">

    <label class="title-labels-form">Correo</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      placeholder="correo@ejemplo.com"
      required
    >

    <p>Se enviará un correo de recuperación a tu email</p>

    <button type="submit" class="ingresar-butt">
      Enviar Correo
    </button>

    <h3 class="warning-title-admin">Solo para administradores</h3>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.getElementById("recoverEmailForm").addEventListener("submit", e => {
  e.preventDefault();

  fetch("generar_token.php", {
    method: "POST",
    body: new FormData(e.target)
  })
  .then(r => {
    if (!r.ok) {
      throw new Error("HTTP " + r.status);
    }
    return r.json();
  })
  .then(res => {

    if (res.ok) {
      Swal.fire(
        "Listo",
        "Si el correo existe, recibirás un enlace para cambiar tu contraseña",
        "success"
      );
    } else {
      Swal.fire("Error", res.msg || "Error desconocido", "error");
    }
  })
  .catch(err => {
    console.error(err);
    Swal.fire(
      "Error",
      "No se pudo enviar la solicitud (revisa consola)",
      "error"
    );
  });
});
</script>

</body>
</html>
